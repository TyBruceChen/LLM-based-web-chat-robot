<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Chatbot - Your Personal Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6c757d;
            --success: #28a745;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1, h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 10px;
            text-shadow: var(--shadow);
        }
        
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(74, 111, 165, 0.75), rgba(0, 0, 0, 0));
            margin: 20px 0;
        }
        
        #content_section {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        form {
            margin: auto;
            border: 2px solid var(--primary);
            border-radius: var(--border-radius);
            padding: 20px;
            width: 100%;
            background-color: var(--light);
        }
        
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.25);
        }
        
        input[type="submit"], button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        input[type="submit"]:hover, button:hover {
            background-color: #3a5a84;
        }
        
        button:disabled {
            background-color: var(--secondary);
            cursor: not-allowed;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        i {
            font-style: italic;
        }
        
        .status-info {
            background-color: #e8f4f8;
            border-left: 4px solid var(--info);
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .message-container {
            margin-top: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .user-message {
            background-color: #e9f0f8;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }
        
        .bot-message {
            background-color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .clear-button {
            background-color: var(--secondary);
            width: auto;
            margin: 20px auto;
            display: block;
        }
        
        footer {
            margin-top: 30px;
            text-align: right;
            font-size: 0.8rem;
            color: var(--secondary);
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #recordButton {
            background-color: #dc3545;
        }
        
        #stopButton {
            background-color: var(--dark);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #content_section {
                padding: 15px;
            }
            
            footer h5 {
                position: static !important;
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>    

<body>
    <h1>Web ChatBot</h1>
    <div class="status-info">
        <p style="color: green; margin: 0;">仅用于开发测试，持续对话，语音输入功能已可用！设置令牌长度：8192。<b>使用模型：Llama3.2 (3B), Whisper (72.6M)</b></p>
        <p style="margin: 5px 0 0 0;">如果出现错误，请尝试访问 <a href="/session_out">/session_out</a>。</p>
        <p style="margin: 5px 0 0 0;">Language: <a href="/improved-chatbot-interface.html">English</a></p>
    </div>
    <hr>
    
    <section id="content_section">
        <h3>文字输入：</h3>
        <form action="" method="POST">
            <div>
                <label for="bot_role" style="color: var(--primary); font-weight: bold;">机器人角色</label> 
                <span style="color:#666">(指定AI扮演的角色) (通过指定，对话将更专业和准确)：</span>
            </div>
            <input type="text" id="bot_role" name="bot_role" value="You are a friendly chatbot who always responds in the style of a research assistant in AI Lab" style="width: 100%; margin: 10px 0 20px 0;">
            
            <div style="color: var(--primary); font-weight: bold;">您的问题：</div>
            <input type="text" name="question" style="width: 100%; margin: 10px 0;">
            <input type="submit" value="发送消息">
        </form>
        
        <h3 style="margin-top: 25px;">或语音输入：</h3>
        <div class="audio-controls">
            <button id="recordButton">开始录音</button>
            <button id="stopButton" disabled>停止录音</button>
        </div>
        
        <script>
            let mediaRecorder;
            let audioChunks = [];

            document.getElementById('recordButton').onclick = async () => {
                // Request access to microphone
                let stream;
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
                    try{
                        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        console.log("Audio Stream Started", stream);
                    }catch(error){
                        console.error("Error accessing media devices", error);
                    }
                }else{
                    alert("getUserMedia is not supported by this browser");
                }
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    uploadAudio(audioBlob);  // Call function to upload the audio
                    audioChunks = []; // Reset for the next recording
                };

                mediaRecorder.start();
                document.getElementById('recordButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
            };

            document.getElementById('stopButton').onclick = () => {
                mediaRecorder.stop();
                document.getElementById('recordButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            };

            function uploadAudio(audioBlob) {
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.wav');  // Append audio file to FormData

                fetch('/improved-chatbot-interface_cn.html', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok){
                        throw new Error('Network response error!');
                    }
                    return response.text();
                })
                .then(html => {
                    window.location.href = window.location.href;
                })
                .catch(error => console.error('Error:', error));
            }
        </script>
    </section>
    
    {% if answer %}<br>
        <div class="message-container">
            replaced_part_
        </div>
    {% endif %}
    
    <form action="" method="POST">
        <input type="submit" name="ClearChat" value="清除历史对话" class="clear-button">
    </form>
    
    <footer>
        <h5>由USTC的RTX 3080 (10GB)部署, 作者<a href='https://github.com/TyBruceChen/LLM-based-web-chat-robot/'>TyBruce</a><br>联系方式: <a href="mailto:ty_bruce.chen@outlook.com">ty_bruce.chen@outlook.com</a></h5>
    </footer>
</body>
</html>
